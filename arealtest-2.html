<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        // variablerne længde, bredde og areal
        let længde = 33;
        let bredde = 55;
        // udregning af areal
        const areal = (længde * bredde);
        // if statement
        if (areal > 100) {
            console.log("Arealet er for lille")
        } else if (areal > 100 || areal < 200) {
            console.log("Arealet er passende")
        } else if (areal >= 200) {
            console.log("Arealet er for stort")
        }
    </script>
</body>

</html>
