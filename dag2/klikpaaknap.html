<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box">
    </div>
    <div id="bax">

    </div>

    <script>
        // klik knappen
        const klik = document.querySelector("#klik");
        const box = document.querySelector("#box");
        const bax = document.querySelector("#bax");
        klik.addEventListener("click", doSomething);

        function doSomething() {
            box.textContent = "klik";


            console.log("klik")


            // slet knappen

            const slet = document.querySelector("#slet");
            slet.addEventListener("click", sletter);

            function sletter() {
                box.textContent = "";
                bax.textContent = "";
            }

            //html knap

            const html = document.querySelector("#html");
            html.addEventListener("click", popup);

            function popup() {
                box.innerHTML = "<h2>Hej</h2> <p>Jeg er en frø</p>";
            }

            //flyt knap
            const flyt = document.querySelector("#flyt");
            flyt.addEventListener("click", flytter);


            function flytter() {
                box.innerHTML = "";
                bax.innerHTML = "<h2>Hej</h2> <p>Jeg er en frø</p>";
            }



        }
    </script>

</body>

</html>
